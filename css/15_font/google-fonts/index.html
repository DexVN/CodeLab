<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide|Trirong&effect=fire|neon|outline|emboss|shadow-multiple">
		<style>
			h1.a {
				font-family: "Audiowide", sans-serif;
			}
			h1.b {
				font-family: "Sofia", sans-serif;
				font-size: 30px;
				text-shadow: 3px 3px 3px #ababab;
			}
			h1.c {
				font-family: "Trirong", serif;
			}
		</style>
	</head>
	<body>
		<h1 class="a font-effect-fire">Audiowide</h1>

		<h1 class="b font-effect-emboss">Sofia Font</h1>

		<h1 class="c font-effect-neon">Trirong Font
	</body>
</html>
