<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
			.container {
				position: relative;
			}

			
			.topleft {
				position: absolute;
				top: 8px;
				left: 16px;
				font-size: 18px;
			}

			.topright {
				position: absolute;
				top: 8px;
				right: 16px;
				font-size: 18px;
			}

			.center {
				position: absolute;
				top: 50%;
				width: 100%;
				text-align: center;
				font-size: 18px;
			}

			.bottomleft {
				position: absolute;
				bottom: 8px;
				right: 16px;
				font-size: 18px;
				
			}

			.bottomright {
				position: absolute;
				bottom: 8px;
				left: 16px;
				font-size: 18px;
			}

			img {
				width: 100%;
				height: auto;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<h2>Image Text</h2>

		<p>Center text in image:</p>

		<div class="container">
			<img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
			<div class="topleft">Top Left</div>
			<div class="topright">Top Right</div>
			<div class="center">Centered</div>
			<div class="bottomleft">Bottom Left</div>
			<div class="bottomright">Bottom Right</div>
		</div>
	</body>
</html>
