<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
			input[type=text] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 3px solid red;
				-webkit-transition 0.5s;
				transition: 0.5s;
				border-radius: 5px;
				background-color: #3CBC8D;
				color: white;
				outline: none;
			}

			input[type=text]:focus {
				background-color: lightblue;
				border: 3px solid #555;
			}

			input[name="search"] {
				width: 130px;
				box-sizing: border-box;
				border: 3px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				background-color: white;
				background-image: url('searchicon.png');
				background-position: 10px 10px;
				background-repeat: no-repeat;
				padding: 12px 20px 12px 40px;
				transition: width 0.5s ease-in-out;
			}

			input[name="search"]:focus {
				width: 100%;
			}

			textarea {
				width: 100%;
				height: 150px;
				padding: 12px 20px;
				box-sizing: border-box;
				border: 2px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				resize: none;
			}

			select {
				width: 100%;
				padding: 16px 20px;
				border: none;
				border-radius: 4px;
				background-color: #f1f1f1;
			}

			input[type=button], input[type=submit], input[type=reset] {
				background-color: #04AA6D;
				border: none;
				color: white;
				padding: 16px 32px;
				text-decoration: none;
				margin: 4px 2px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h2>A full-width input field</h2>

		<form>
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="fname">
			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lname">
			<input type="text" name="search" placeholder="Search..">
		</form>

		<hr>

		<h2>Styling textare</h2>
		<p><strong>Tip:</strong>Use the resize property to prevent textares from bein g resized (disable the "grabber" in the bottom right corner):</p>

		<form>
			<textarea>Some text...</textarea>
		</form>

		<hr>

		<h2>Styling a selecet menu</h2>

		<form>
			<select id="country" name="country">
				<option value="au">Australia</option>
				<option value="ca">Canada</option>
				<option value="usa">USA</option>
			</select>
		</form>

		<hr>

		<h2>Styling form buttons</h2>

		<input type="button" value="Button">
		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
	</body>
</html>
