<!DOCTYPE html>
<html>
	<head>
		<style>
			p {
				color: red;
			}
			.test {
				color: green;
			}

			#demo {
				color: blue;
			}
			.intro {
				background-color: yellow;
			}
			h1 {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<p id="demo" class="test" style="color: pink;">Hello World!</p>
		<h1 class="intro">This is a heading</h1>
	</body>
</html>
