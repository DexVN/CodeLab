<!DOCTYPE html>
<html>
	<head>
<style>
	p.one {
		border: 50px solid black;
		outline: #4CAF50 solid 10px;
		margin: auto;
		padding: 20px;
		text-align: center;
	}
	p.dotted {
		outline-style: dotted;
	}
	p.dashed {
		outline-style: dashed;
	}
	p.solid {
		outline-style: solid;
	}
	p.double {
		outline-style: double;
	}
	p.groove {
		outline-style: groove;
	}
	p.ridge {
		outline-style: ridge;
	}
	p.inset {
		outline-style: inset;
	}
	p.outset {
		outline-style: outset;
	}
</style>
	</head>
	<body>
		<h2>CSS Outline</h2>
		<p class="one">This element has a 2px black border and a green outline with a width of 10px.</p>
		<hr>
		<p class="dotted">A outline</p>
		<p class="dashed">A outline</p>
		<p class="solid">A outline</p>
		<p class="double">A outline</p>
		<p class="groove">A outline</p>
		<p class="ridge">A outline</p>
		<p class="inset">A outline</p>
		<p class="outset">A outline</p>
	</body>
</html>
