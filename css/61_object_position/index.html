<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
		img {
		  width: 200px;
		  height: 300px;
		  object-fit: cover;
		 /*  object-position: 80% 100%; */
		  object-position: 15% 100%;
		}
		</style>
	</head>
	<body>

		<h2>Using object-fit: cover</h2>

		<img src="paris.jpg" alt="Paris" width="400" height="300">

	</body>
</html>
