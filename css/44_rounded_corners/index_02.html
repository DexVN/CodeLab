<!DOCTYPE html>
<html>
	<head>
		<style> 
			#rcorners1 {
				border-radius: 15px 50px 30px 5px;
				background: #73AD21;
				padding: 20px;
				width: 200px;
				height: 150px;
			}

			#rcorners2 {
				border-radius: 15px 50px 30px;

				height: 150px;
			}

			#rcorners3 {
				border-radius: 15px 50px;

				padding: 20px;
				width: 200px;
				height: 150px;
			}

			#rcorners4 {
				border-radius: 15px;

				height: 150px;
			}

		<p>Four values - border-radius: 15px 50px 30px 5px:</p>

		<p>Three values - border-radius: 15px 50px 30px:</p>
		<p id="rcorners2"></p>
