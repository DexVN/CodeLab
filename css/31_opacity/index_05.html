<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
			div.background {
				background: url(klematis.jpg) repeat;
				border: 2px solid black;
			}

			div.transbox {
				margin: 30px;
				background-color: #ffffff;
				border: 1px solid black;
				opacity: 0.6;
			}

			div.transbox p {
				margin: 5%;
				font-weight: bold;
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div class="background">
			<div class="transbox">
				<p>This is some text that is placed in the transparent box.
			</div>
		</div>
	</body>
</html>
