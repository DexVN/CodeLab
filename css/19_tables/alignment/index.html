<!DOCTYPE html>
<html>
	<head>
		<style>
			table, td, th {
				border: 1px solid black;
			}

			table {
				border-collapse: collapse;
				width: 100%;
			}

			td {
				height: 50px;
				text-align: center;
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<h2>The text-align Property</h2>

		<p>This property sets the horizontal alignment (like left, right or center) of the content in th or td.</p>

		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			  <tr>
			    <td>Lois</td>
			    <td>Griffin</td>
			    <td>$150</td>
			  </tr>
			  <tr>
			    <td>Joe</td>
			    <td>Swanson</td>
			    <td>$300</td>
			  </tr>
			  <tr>
			    <td>Cleveland</td>
			    <td>Brown</td>
			    <td>$250</td>
			  </tr>
		</table>
	</body>
</html>
