<!DOCTYPE html>
<html>
	<head>
		<style>
			table, td, th {
				/* border: 1px solid #ddd;*/
				text-align: left;
			}

			table {
				border-collapse: collapse;
				width: 100%;
			}

			th, td {
				border-bottom: 1px solid #ddd;
				padding: 15px;
			}

			tr:hover {
				background-color: coral;
			}

			tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			th {
				background-color: #04AA6D;
				color: white;
			}
		</style>
	</head>
	<body>
		<h2>The padding Property</h2>

		<p>This property adds space between the border and the content in a table.</p>

		<table>
		  <tr>
		    <th>Firstname</th>
		    <th>Lastname</th>
		    <th>Savings</th>
		  </tr>
		  <tr>
		    <td>Peter</td>
		    <td>Griffin</td>
		    <td>$100</td>
		  </tr>
		  <tr>
		    <td>Lois</td>
		    <td>Griffin</td>
		    <td>$150</td>
		  </tr>
		  <tr>
		    <td>Joe</td>
		    <td>Swanson</td>
		    <td>$300</td>
		  </tr>
		  <tr>
		    <td>Cleveland</td>
		    <td>Brown</td>
		    <td>$250</td>
		  </tr>
		</table>
	</body>
</html>
