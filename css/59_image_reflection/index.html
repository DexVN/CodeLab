<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
			.img1 {
				-webkit-box-reflect: below;
			}

			.img2 {
				-webkit-box-reflect: right;
			}

			.img3 {
				-webkit-box-reflect: below;
			}

			.img4 {
				-webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
			}
		</style>
	</head>
	<body>

		<h1>CSS Image Reflection</h1>

		<p>Show the reflection below the image:</p>
		<img class="img1" src="img_tree.png">
		
		<hr style="margin-top: 350px;">
			
		<p>Show the reflection to the right of the image:</p>
		<img class="img2" src="img_tree.png">

		<hr>

		<p>Show the reflection below the image, with a 20pixels offset:</p>
		<img class="img3" src="img_tree.png">

		<hr style="margin-top: 350px;">

		<p>Show the reflection with gradient (to make a fade-out effect):</p>
		<img class="img4" src="img_tree.png">

		<hr style="margin-top: 350px;">
	</body>
</html>
