<!DOCTYPE html>
<html>
	<head>
		<style>
			p:first-child {
				color: blue;
			}

			p i:first-child {
				color: blue;
			}
		</style>
	</head>
	<body>

		<p>This is some text.</p>
		<p>This is some text.</p>

		<div>
		  <p>This is some text.</p>
		  <p>This is some text.</p>
		</div>

		<hr>

		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>
		<p>I am a <i>strong</i> person. I am a <i>strong</i> person.</p>

	</body>
</html>
