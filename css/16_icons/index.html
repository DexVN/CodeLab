<!DOCTYPE html>
<html>
	<head>

		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

	<body>
		<h1>Font Awesome icon library</h1>

		<p>Some Font Awesome icons:</p>
