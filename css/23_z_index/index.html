<!DOCTYPE html>
<html>
	<head>
		<base href="https://www.w3schools.com/css/">
		<style>
			img {
				position: absolute;
				left:0;
				top: 0;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<h1>This is a heading</h1>
		<img src="img_tree.png">
		<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
	</body>
</html>
