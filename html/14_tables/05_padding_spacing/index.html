<!DOCTYPE html>
<html>
	<head>
<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;i
	}

	th, td {
		padding-top: 10px;
		padding-bottom: 20px;
		padding-left: 30px;
		padding-right: 40px;
	}
</style>
	</head>
	<body>
		<h2>Cellpadding</h2>
		<p>Cell padding specifies the space between the cell content and its borders.</p>

		<table style="width:100%">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>

		<p><strong>Tip:</strong> Try to change the padding to 5px.</p>
	</body>
</html>
