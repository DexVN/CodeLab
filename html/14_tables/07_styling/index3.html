<!DOCTYPE html>
<html>
	<head>
<style>
	table {
		border-collapse: collapse;
		width:100%;
	}
	tr {
		border-bottom: 1px solid #ddd;
	}
	tr:hover {
		background-color: #D6EEEE;
	}
</style>
	</head>
	<body>
		<h2>Bordered Table Deviders</h2>
		<p>Add the border-bottom property to the tr elements for horizontal dividers:</p>
		<p>Move the mouse over the table rows to see the effect.</p>
		<table>
			<tr>
				<th>Fistname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$300</td>
			</tr>
			<tr>
				<td>Cleveland</td>
				<td>Brow</td>
				<td>$250</td>
			</tr>
		</table>
	</body>
</html>
