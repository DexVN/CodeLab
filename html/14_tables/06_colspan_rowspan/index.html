<!DOCTYPE html>
<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}			
		</style>
	</head>
	<body>
		<h2>Cell that spans two columns</h2>
		<p>To make a cell span more than one column, use the colspan attribute.</p>

		<table style="width: 100%">
			<tr>
				<th colspan="2">Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>43</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>57</td>
			</tr>
		</table>

		<hr>

		<h2>Cell that spans two rows</h2>
		<p>To make a cell span more than onw row, use the rowspan attribute.</p>

		<table style="width:100%">
			<tr>
				<th>Name</th>
				<td>Jill</td>
			</tr>
			<tr>
				<th rowspan="2">Phone</th>
				<td>555-1234</td>
			</tr>
			<tr>
				<td>555-8745</td>
			</tr>
		</table>
	</body>
</html>
