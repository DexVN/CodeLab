<!DOCTYPE html>
<html>
	<h1>My First JavaScript</h1>

	<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>

	<p id="demo"></p>

	<hr>

	<h1>My First JavaScript</h1>

	<p>JavaScript can change the contentn of an HTML element:</p>

	<button type="button" onclick="myFunction()">Click Me!</button>

	<p id="demo2">This is a demonstration</p>

	<hr>

	<p id="demo3">JavaScript can change the style of an HTML element.</p>

	<script>
		document.getElementById("demo").innerHTML = "Hello JavaScript!";

		function myFunction() {
			document.getElementById("demo2").innerHTML = "Hello JavaScript!";
		}

		function myFunction2() {
			document.getElementById("demo3").style.fontSize = "25px";
			document.getElementById("demo3").style.color = "red";
			document.getElementById("demo3").style.backgroundColor = "yellow";
		}

		function light(sw) {
			let pic;
			if (sw == 0) {
				pic = "pic_bulboff.gif"
			} else {
				pic = "pic_bulbon.gif"
			}
			document.getElementById('myImage').src = pic;
		}
	</script>

	<button type="button" onclick="myFunction2()">Click Me!</button>

	<hr>

	<img id="myImage" src="pic_bulboff.gif" wiidth="100" height="180">
	<p>
		<button type="button" onclick="light(1)">Light On</button>

		<button type="button" onclick="light(0)">Light Off</button>
	</p>


	<noscript>Sorry, your browser does not support JavaScript!</noscript>
</html>
