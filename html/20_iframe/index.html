<!DOCTYPE html>
<html>
	<body>
		<h2> HTML Iframes </h2>
		<p>You can use the height and width attributes to specify the size of the iframe:</p>

		<iframe src="demo_iframe.htm" height="200" width="300" style="border:2px solid red;" title="Iframe Example"></iframe>

		<hr>

		<iframe src="demo_iframe.htm" name="iframe_a" height="300px" width="100%" title="Iframe Example 02"></iframe>

		<p><a href="https://chuyendoiso.thainguyen.gov.vn" target="iframe_a">W3Schools.com</a></p>

		<p>When the target  attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
	</body>
</html>
