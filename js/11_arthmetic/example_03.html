<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The ++ Operator</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        let x = 5;
        x++;
        document.getElementById("demo").innerHTML = x;

        let y = 6;
        y--;
        document.getElementById("demo2").innerHTML = y;

        let z = 7;
        let a = z ** 2;
        document.getElementById("demo3").innerHTML = a;
        
        let b = 8;
        let c = Math.pow(b, 2);
        document.getElementById("demo4").innerHTML = c;
    </script>
</body>
</html>
