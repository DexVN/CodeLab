<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x = 5; // Declare x, give it the value of 5

        // Write y to demo
        document.getElementById("demo").innerHTML = y;
