<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>copyWithin() copies array elements to another position in an array overwriting existing values:</p>
    <p>Copy to index 2, all elements from index 0:</p>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.copyWithin(2,0);
    </script>
</body>
</html>
