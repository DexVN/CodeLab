<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const myArr = [1,2,3,4,5,6];
        const newArr = myArr.flatMap(x => [x, x * 10]);
        document.getElementById("demo").innerHTML = newArr;
    </script>
</body>
</html>
