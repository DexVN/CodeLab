<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Constructor Function for Person Objects
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        // Create a Person Object
        const myMother = new Person("Thi", "Huong", 48, "black");

        Person.prototype.changeName = function(name) {
            this.lastName = name;
        }

        // Change Name
        myMother.changeName("H");

        // Display Name
        document.getElementById("demo").innerHTML = "My mother is " + myMother.lastName;
    </script>
</body>
</html>
