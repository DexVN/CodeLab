<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Constructor function for Person Objects
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        // Create 2 Person Objects
        const myFather = new Person("Duy", "Si", 52, "black");
        const myMother = new Person("Thi", "Huong", 48, "black");

        // Add a new Property
        Person.prototype.nationality = "Vietnam";

        // Display new Property
        document.getElementById("demo").innerHTML = "The nationality of my father is " + myFather.nationality;
    </script>
</body>
</html>
