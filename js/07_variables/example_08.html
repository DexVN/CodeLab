<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The dollar sign is treated as a letter in JavaScript names.</p>
    <p id="demo"></p>
    <script>
        let $$$ = 5;
        let _myMoney = 6;
        document.getElementById("demo").innerHTML = $$$ + _myMoney;
    </script>
</body>
</html>
