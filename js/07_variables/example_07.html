<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The result of adding "5" + 2 + 3 is:</p>

        document.getElementById("demo").innerHTML = x;
    </script>
