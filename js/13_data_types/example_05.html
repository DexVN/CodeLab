<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let x1 = 34.00;
        let x2 = 34;
        let x3 = 3.14;
        document.getElementById("demo").innerHTML = x1 + "<br>" + x2 + "<br>" + x3;

        let x4 = 123e5;
        let x5 = 123e-5;
        document.getElementById("demo2").innerHTML = x4 + "<br>" + x5;
    </script>
</body>
</html>
