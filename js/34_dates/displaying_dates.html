<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <hr>
    <p id="demo2"></p>
    <hr>
    <p id="demo3"></p>
    <hr>
    <p id="demo4"></p>
    <hr>
    <p id="demo5"></p>
    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
        const d2 = new Date();
        document.getElementById("demo2").innerHTML = d2.toString();
        const d3 = new Date();
        document.getElementById("demo3").innerHTML = d3.toDateString();
        const d4 = new Date();
        document.getElementById("demo4").innerHTML = d4.toUTCString();
        const d5 = new Date();
        document.getElementById("demo5").innerHTML = d5.toISOString();
    </script>
</body>
</html>
