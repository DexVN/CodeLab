<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Create an Object
        const person = {
            firstName: "Duy",
            lastName: "Khanh",
            age: 25,
            city: "Thanh Hoa",
            name: function() {
                return this.firstName + " " + this.lastName;
            }
        }

        // Display Properties
        document.getElementById("demo").innerHTML = 
        person.name() + ", " + person.age + ", " + person.city;
    </script>
</body>
</html>
