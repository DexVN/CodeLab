<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Create an Object
        const person = {
            name: "Duy",
            age: 25,
            city: "Thanh Hoa"
        }

        // Display Object
        document.getElementById("demo").innerHTML = person;
    </script>
</body>
</html>
