<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // x is a number
        let x = 123;

        // y is a Number object
        let y = new Number(123);

        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>
</body>
</html>
