<!DOCTYPE html>

<body>
    <p>Both indexOf() and lastIndexOf() return -1 if the text is not found:</p>
    <p id="demo"></p>
    <script>
        let text = "Please locate where 'locate' occurs!";
        let index = text.indexOf("John");
        document.getElementById("demo").innerHTML = index;
    </script>
