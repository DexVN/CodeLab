<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x = myFunction(3, 4);
        document.getElementById("demo").innerHTML = x;
        
        function myFunction(a, b) {
            return a * b;
        }
    </script>
