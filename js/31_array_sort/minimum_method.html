<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo").innerHTML = myArrayMin(points);

        function myArrayMin(arr) {
            let len = arr.length;
            let min = Infinity;
            while(len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>
</body>
</html>
