<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The valueOf() method returns a number as a number:</p>
    <p id="demo"></p>
    <script>
        let x = 123;

        document.getElementById("demo").innerHTML =
            x.valueOf() + "<br>" + 
            (123).valueOf() + "<br>" + 
            (100 + 23).valueOf();
    </script>
</body>
</html>
