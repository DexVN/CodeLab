<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Re-Declaring a variable <b>let</b>, in another scope, or in another block, is allowed:</p>

    <p id="demo"></p>

    <script>
        let x = 2; // Allowed

        {
            let x = 3; // Allowed
        }

        {
            let x = 4; // Allowed
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
