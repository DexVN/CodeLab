<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = true;
        let b = false;
        document.getElementById("demo").innerHTML = "a && b is " + (a && b)
        + "<br>" + "a || b is " + (a || b) + "<br>" + "!(a && b) is " + !(a && b);
    </script>
</body>
</html>
