<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const f = fruits.entries();

        let text = "";
        for (let x of f) {
            document.getElementById("demo").innerHTML += x;
        }

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
