<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: white;
			}

			.pagination {
				display: inline-block;
			}

			.pagination a {
				color: black;
				float: left;
				padding: 8px 16px;
				text-decoration: none;
				transition: background-color .3s;
				border: 1px solid #ddd;
			}

			.pagination a.active {
				background-color: #4CAF50;
				color: white;
				border: 1px solid #4CAF50;
			}

			ul.breadcrumb {
				padding: 8px 16px;
				list-style: none;
				background-color: #eee;
			}

			ul.breadcrumb li {
				display: inline;
			}

			ul.breadcrumb li+li:before {
				padding: 8px;
				color: black;
				content: "/\00a0";
			}

			ul.breadcrumb li a {
				color: green;
			}
		</style>
	</head>
	<body>

		<p>Next/Previous buttons:</p>
		<div class="pagination">
			<a href="#">❮</a>
			<a href="#">❯</a>
		</div>

		<p>Navigation pagination:</p>
		<div class="pagination">
			<a href="#" class="active">Home</a>
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>

		<hr>

		<h2>Breadcrumb Pagination</h2>

		<ul class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Pictures</a></li>
			<li><a href="#">Summer 15</a></li>
			<li>Italy</li>
		</ul>
	</body>
</html>
